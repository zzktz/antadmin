name: Automated Releases

on:
  push:
    branches: [ master ] # 指定触发分支

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予创建发行版和标签的权限
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录，以便准确计数

      - name: Calculate next version
        id: versioning
        run: |
          # 获取当前最新的版本标签，如果没有则假设为 v1.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # 从标签中提取主版本和次版本号 (例如：v1.0.10 -> 1.0)
          VERSION_BASE=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/\.[^.]*$//')
          
          # 计算仓库的总提交次数
          COMMIT_COUNT=$(git rev-list --count HEAD)
          
          # 组合成新的版本号，例如 1.0.11
          NEW_VERSION="$VERSION_BASE.$COMMIT_COUNT"
          NEW_TAG="v$NEW_VERSION"
          
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@v7 # 使用 GitHub Script Action 来创建发行版
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${{ steps.versioning.outputs.new_tag }}`,
              name: `Release ${{ steps.versioning.outputs.new_tag }}`,
              generate_release_notes: true, # 自动生成发布说明
            })
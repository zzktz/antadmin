name: Automated Releases

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Calculate next version
        id: versioning
        run: |
          # 获取所有标签并按版本号排序
          git fetch --tags -f
          
          # 获取最新的版本标签
          LATEST_TAG=$(git tag -l "v*" --sort=-version:refname | head -n 1 || echo "")
          
          # 如果没有标签，从 v1.0.60 开始
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v1.0.59"
            echo "No existing tags found, starting from v1.0.60"
          fi
          
          echo "Latest tag: $LATEST_TAG"
          
          # 从标签中提取版本号 (例如：v1.0.60 -> 1.0.60)
          CURRENT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
          
          # 分割版本号
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # 递增修订版本号
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Cleanup old releases (keep only latest 3)
        run: |
          # 获取所有 releases 按创建时间排序
          echo "Fetching all releases..."
          RELEASES_JSON=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=100")
          
          # 提取所有 release ID 和对应的 tag，按创建时间倒序排列
          echo "$RELEASES_JSON" | jq -r 'sort_by(.created_at) | reverse | .[] | "\(.id) \(.tag_name) \(.created_at)"' > releases.txt
          
          echo "All releases:"
          cat releases.txt
          
          # 跳过最新的3个，删除其余的
          echo "Deleting old releases (keeping only latest 3)..."
          tail -n +4 releases.txt | while read line; do
            RELEASE_ID=$(echo $line | awk '{print $1}')
            TAG_NAME=$(echo $line | awk '{print $2}')
            CREATED_AT=$(echo $line | awk '{print $3}')
          
            if [ ! -z "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
              echo "Deleting old release: $TAG_NAME (ID: $RELEASE_ID, Created: $CREATED_AT)"
          
              # 删除 release
              curl -s -X DELETE \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          
              # 删除对应的 tag
              git push origin :refs/tags/$TAG_NAME || echo "Failed to delete tag: $TAG_NAME"
          
              echo "✅ Deleted release and tag: $TAG_NAME"
            fi
          done
          
          # 清理临时文件
          rm -f releases.txt
          echo "Cleanup completed"

      - name: Create and push new tag
        run: |
          NEW_TAG="${{ steps.versioning.outputs.new_tag }}"
          echo "Creating and pushing new tag: $NEW_TAG"
          
          # 创建新标签
          git tag $NEW_TAG
          
          # 推送新标签到远程
          git push origin $NEW_TAG
          echo "✅ New tag created and pushed: $NEW_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.versioning.outputs.new_tag }}
          name: Release ${{ steps.versioning.outputs.new_tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify releases count
        run: |
          # 验证当前 releases 数量
          echo "Verifying current releases count..."
          RELEASES_COUNT=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | jq length)
          
          echo "Current number of releases: $RELEASES_COUNT"
          if [ "$RELEASES_COUNT" -gt 3 ]; then
            echo "⚠️ Warning: More than 3 releases found"
          else
            echo "✅ Releases count is within limit"
          fi
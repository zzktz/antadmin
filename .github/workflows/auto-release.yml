name: Automated Releases

on:
  push:
    branches: [ 2.0 ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Calculate next version
        id: versioning
        run: |
          # 获取所有标签并按版本号排序
          git fetch --tags -f
          
          # 只获取 2.0.x 系列的标签
          LATEST_2_0_TAG=$(git tag -l "v2.0.*" --sort=-version:refname | head -n 1 || echo "")
          
          # 如果没有 2.0.x 标签，从 v2.0.0 开始
          if [ -z "$LATEST_2_0_TAG" ]; then
            LATEST_TAG="v2.0.0"
            echo "No existing 2.0.x tags found, starting from v2.0.0"
          
            # 设置初始版本号
            MAJOR=2
            MINOR=0
            PATCH=0
          else
            LATEST_TAG="$LATEST_2_0_TAG"
            echo "Latest 2.0.x tag: $LATEST_TAG"
          
            # 从标签中提取版本号 (例如：v2.0.60 -> 2.0.60)
            CURRENT_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
          
            # 分割版本号
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
          fi
          
          # 递增修订版本号
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Cleanup old releases for v2 (keep only latest one)
        run: |
          # 获取所有 releases
          echo "Fetching all releases..."
          RELEASES_JSON=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=100")
          
          # 1. 提取所有 v2.*.* 的 release，按版本号降序排列
          echo "$RELEASES_JSON" | jq -r '.[] | select(.tag_name | startswith("v2.")) | "\(.id) \(.tag_name) \(.created_at)"' | sort -Vr > v2_releases.txt
          
          echo "All v2 releases sorted by version:"
          cat v2_releases.txt
          
          # 2. 跳过最新（第一行）的 v2 release，删除其余所有 v2 releases
          echo "Deleting old v2 releases (keeping only the latest one)..."
          tail -n +2 v2_releases.txt | while read line; do
            RELEASE_ID=$(echo $line | awk '{print $1}')
            TAG_NAME=$(echo $line | awk '{print $2}')
          
            if [ ! -z "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
              echo "Deleting old v2 release: $TAG_NAME (ID: $RELEASE_ID)"
          
              # 删除 release (取消注释以启用)
              curl -s -X DELETE \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          
              # 删除对应的 tag (取消注释以启用)
              git push origin :refs/tags/$TAG_NAME || echo "Failed to delete tag: $TAG_NAME"
          
              echo "✅ Deleted v2 release and tag: $TAG_NAME"
            fi
          done
          
          # 清理临时文件
          rm -f v2_releases.txt
          echo "Cleanup of old v2 releases completed."
          echo "Note: All v1.x.x releases are untouched."

      - name: Create and push new tag
        run: |
          NEW_TAG="${{ steps.versioning.outputs.new_tag }}"
          echo "Creating and pushing new tag: $NEW_TAG"
          
          # 创建新标签
          git tag $NEW_TAG
          
          # 推送新标签到远程
          git push origin $NEW_TAG
          echo "✅ New tag created and pushed: $NEW_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.versioning.outputs.new_tag }}
          name: ${{ steps.versioning.outputs.new_tag }}  # 关键修改：直接使用标签名作为 Release 名称
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify releases count
        run: |
          # 验证当前 releases 数量
          echo "Verifying current releases count..."
          RELEASES_COUNT=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | jq length)
          
          echo "Current number of releases: $RELEASES_COUNT"
          echo "✅ Cleanup logic executed. v1 releases are preserved."